<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/forms.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
    <link rel="manifest" href="assets/img/site.webmanifest">

    <title>BYF - Sign Up</title>
    
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
</head>
<body>
    <div class="container">
        <aside>
            <h1>
                The black & yellow Festival
            </h1>

            <div class="register">
                <input type="text" disabled value="Terms & Conditions apply">
            </div>
        </aside>

        <section>
            <form action="" method="POST">
               <div class="input-icon">
                    <label for="fullname" id="fullname">Name:</label>
                    <input name="fullname" id ="fullname" type="text" placeholder="Your Name" autofocus required>
                    <i class="fa fa-user-o icon"></i>
               </div>

                <div class="input-icon">
                    <label for="emailaddress" id="email">Email:</label>
                    <input type="email" id ="email" name="emailaddress" placeholder="Email Address" required>
                    <i class="fa fa-envelope-o icon"></i>
                </div>

                <div class="input-icon">
                    <label for="phone" id="phone" >Phone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number">
                    <i class="fa fa-phone icon"></i>
                </div>

                <div class="gender">
                    <label for="gender" id="gender" >Gender:</label>
                    <p>Male
                        <input type="radio" id="gender" name="gender">         
                    </p>         
                    <p>Female 
                        <input type="radio" id="gender" name="gender"> 
                    </p>
                </div>

               <div class="input-icon">
                    <label for="city" id="city">City:</label>
                    <select name="city" id="city">
                        <option value="">Please select</option>
                        <option value="Enugu">Enugu</option>
                        <option value="Uyo">Uyo</option>
                        <option value="Lagos">Lagos</option>
                        <option value="PortHarcourt">Port Harcourt</option>
                        <option value="Benin">Benin</option>
                        <option value="Abuja">Abuja</option>
                    </select>
               </div>

               <div class="tc">
                    <label for="t&c" id="age"></label>

                    <p class="age">
                        <input type="checkbox" name="t&c" id="age">
                        I am 18 years of age
                    </p>
                    <p class="checkbox">
                        <label for"agree" id="agree"></label>
                        <input type="checkbox" name="agree" id="agree">
                        I agree to the <a href="">Terms and Conditions</a>
                    </p>
               </div>

               <div class="input-icon">
                    <label for="submit" name="submit" id="submit"></label>
                    <input type="submit" name="submit" id="submit" value="Sign Up">
               </div>

            </form>
        </section>
    </div>
</body>
</html>
